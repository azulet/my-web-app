<section>
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="registrarUsuario(f)" fxLayoutGap="10px">
    <mat-form-field>
      <mat-label> Ingrese Nombre </mat-label>
      <input type="text" matInput placeholder="Nombre" [(ngModel)]="nombre" name="nombre" required
        [ngModelOptions]="{standalone: true}" />
      <mat-error>Debe ingresar un nombre</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label> Ingrese Apellido </mat-label>
      <input type="text" matInput placeholder="Apellidos" [(ngModel)]="apellidos" name="apellidos" required
        [ngModelOptions]="{standalone: true}" />
      <mat-error>Debe ingresar apellidos</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label> Ingrese UserName </mat-label>
      <input type="text" matInput placeholder="UserName" [(ngModel)]="userName" name="apellidos" required
        [ngModelOptions]="{standalone: true}" />
      <mat-error>Debe ingresar UserName</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese E-mail</mat-label>
      <!-- <input type="email" matInput placeholder="E-mail" ngModel="email" email required #emailInput="ngModel" /> -->
      <input type="email" matInput placeholder="E-mail" [(ngModel)]="email" name="email" #emailInput="ngModel" required
        email [ngModelOptions]="{standalone: true}" />

      <mat-error *ngIf="emailInput.hasError('required')">El Email no puede estar en blanco</mat-error>
      <mat-error *ngIf="emailInput.hasError('email')">El email es invalido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Password</mat-label>
      <input type="password" matInput placeholder="Ingrese Password" [(ngModel)]="password" required minlength="7"
        [ngModelOptions]="{standalone: true}" />
      <mat-error>El password debe tener mas de 7 caracteres</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid" >Guardar</button>
  </form>
</section>
